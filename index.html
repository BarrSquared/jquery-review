<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    City Name: <input type="text" id="city-name" placeholder="city name" />
    Temperature: <input type="number" id="city-temperature" placeholder="e.g. 75" />
    <table>
        <!-- Table Header-->
        <thead>
             <!-- tr is a row -->
             <tr>
                  <!-- td is a column in our row -->
                  <th>City</th>
                  <th>Temperature</th>
             </tr>
        </thead>
         <!-- Our Data --> <!-- Table Body -->
         <tbody>
              <!-- th is a row -->
              <tr>
                  <td>Minneapolis</td>
                  <td>75</td>
              </tr>
         </tbody>

    </table>
    
</body>
</html>
